appenders:
  file:
    kind: file
    path: "log/lua.log"
    encoder:
      pattern: "{d} [{h({t})}-{L} {l}] {M} - {m}{n}"

root:
  level: debug
  appenders:
    - file

loggers:
  cursive_core:
    level: OFF
    appenders:
      - file
      
  reqwest:
    level: OFF
    appenders:
      - file
  
  postoffice::backend:
    level: debug
    appenders:
     - file
  postoffice::states::home:
    level: info
    appenders:
     - file
